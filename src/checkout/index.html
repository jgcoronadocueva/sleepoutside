<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="headerPartial"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div class="order-summary"></div>
      </section>
      <form action="">
        <fieldset>
          <legend>Customer Name</legend>
          <label>First Name<input type="text" required /></label><br />
          <label>Last Name<input type="text" required /></label><br />
        </fieldset>
        <fieldset>
          <legend>Address</legend>
          <label>Street Address<input type="text" required /></label><br />
          <label>City<input type="text" required /></label><br />
          <label>State<input type="text" required /></label><br />
          <label>Zip Code<input type="text" required /></label><br />
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label>Credit Card Number<input type="text" required /></label><br />
          <label>Expiration Date<input type="text" required /></label><br />
          <label>Security code<input type="text" required /></label><br />
        </fieldset>
        <button type="submit">Checkout</button>
      </form>
    </main>
    <footer id="footerPartial"></footer>
  </body>
</html>
