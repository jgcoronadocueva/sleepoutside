<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="headerPartial"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <div class="form-container">
          <form name="checkout">
            <fieldset>
              <legend>Shipping</legend>
              <div class="checkout-div">
                <label for="fname">First Name:</label>
                <input name="fname" required /><br />
                <label for="lname">Last Name:</label>
                <input name="lname" required /><br /><br />
              </div>
              <div class="checkout-div">
                <label for="street">Street:</label>
                <input name="street" required /><br />
                <label for="city">City:</label>
                <input name="city" required /><br />
                <label for="state">State:</label>
                <input name="state" required /><br />
                <label for="zip">Zip:</label>
                <input name="zip" id="zip" required />
              </div>
            </fieldset>
            <fieldset>
              <legend>Payment</legend>
              <div class="checkout-div">
                <label for="cardNumber">Card number:</label>
                <input name="cardNumber" required /><br />
                <label for="expiration">Expiration:</label>
                <input name="expiration" required /><br />
                <label for="code">Security Code:</label>
                <input name="code" required />
              </div>
            </fieldset>
            <fieldset class="checkout-summary">
              <legend>Order Summary</legend>
              <div class="checkout-div">
                <label for="cartTotal"
                  >Item Subtotal(<span id="num-items"></span>):
                </label>
                <p name="cartTotal" id="cartTotal">$25</p><br />
                <label for="shipping">Shipping Estimate:</label>
                <p id="shipping"></p><br />
                <label for="tax">Tax:</label>
                <p id="tax"></p><br />
                <label for="orderTotal"><b>Order Total:</b></label>
                <p id="orderTotal"></p><br />
              </div>
            </fieldset>
  
            <button id="checkoutSubmit" type="submit">Checkout</button>
          </form>
        </div>
      </section>
    </main>

    <footer id="footerPartial"></footer>
  </body>
</html>
