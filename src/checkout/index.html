<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="headerPartial"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div class="order-summary"></div>
        <form name="checkout">
          <fieldset>
            <legend>Customer Name</legend>
            <label
              >First Name: <input name="fname" type="text" required /></label
            ><br />
            <label>Last Name: <input name="lname" type="text" required /></label
            ><br />
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label
              >Street Address:
              <input name="street" type="text" required /></label
            ><br />
            <label>City: <input name="city" type="text" required /></label
            ><br />
            <label>State: <input name="state" type="text" required /></label
            ><br />
            <label>Zip Code: <input name="zip" type="text" required /></label
            ><br />
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label
              >Credit Card Number:
              <input name="cardNumber" type="text" required /></label
            ><br />
            <label
              >Expiration Date:
              <input name="expiration" type="text" required /></label
            ><br />
            <label
              >Security Code: <input name="code" type="text" required /></label
            ><br />
          </fieldset>
        </form>
        <button id="checkout-submit" type="submit">Checkout</button>
      </section>
    </main>
    <footer id="footerPartial"></footer>
  </body>
</html>
